<!DOCTYPE html>
<html>
<head>
  <title> NVAT </title>
  <style media="screen" type="text/css">
  h1 {
  color: white;
  font-size: 30px;
  font-family: georgia, ariel;

}

.titles {
  color:#E9E9E9;

<body class = "wrapper" background="/static/bgim2.jpg">

    <table>

      <tr><td>
